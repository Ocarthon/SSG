ext.project = ['group': 'de.ocarthon.ssg', 'version': '0.1']


group = project.group
version = project.version

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'de.ocarthon', name: 'libArcus', version: '1.0.2'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.1.0'
}
